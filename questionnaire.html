<!DOCTYPE HTML>
<html>
	<head>
		<title>AJ Discounted Property</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="node_modules/intl-tel-input/build/css/intlTelInput.min.css">
	</head>
	<body class="is-preload">

		<!-- Header -->
			<div id="header">
				<span class="logo icon"></span>
				<h1>Join Our Mailing List</h1>
                <p>Let us know your interest so we can serve you better</p>
			</div>

		<!-- Main -->
			<div id="main">
				<div class="box container">
					<!-- <header> -->
					<!-- 	<h2>A lot of generic stuff</h2> -->
					<!-- </header> -->
					<section>
						<header>
                            <h4>
                                All info you enter are confidential.
                            </h4>
							<!-- <p>This is the subtitle for this particular heading</p> -->
						</header>
                            <p>
                                We won't share your info with any other party.
                                <br />
                                You can unsubscribe or suspend anytime you like.
                            </p>
					</section>
					<section>
						<header>
							<h3>Form</h3>
						</header>
						<form id="questionnaire" method="post" onsubmit="return collect();">
							<div class="row">
								<div class="col-6 col-12-mobilep">
									<label for="name">Name</label>
									<input class="text" type="text" name="name" id="name" value="" placeholder="John Doe" required=true />
								</div>

								<div class="col-6 col-12-mobilep">
									<label for="email">Email</label>
									<input class="text" type="text" name="email" id="email" value="" placeholder="johndoe@domain.tld" required=true />
								</div>

								<div class="col-6 col-12-mobilep">
									<label for="phone">Phone</label>
                                    <input class="text" type="tel" id="phone" name="phone">
								</div>

                                <div class="col-6 col-12-mobilep">
                                    <label for="contact_preference">Prefered Contact</label>
                                    <div class="col-6 col-12-mobilep" style="display: flex; justify-content: space-between">
                                        <div>
                                            <input type="checkbox" name="contact_preference[]" value="email" id="prefer_email">
                                            <label class="checkbox_label" for="prefer_email" >Email</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="contact_preference[]" value="phone_call" id="prefer_phone">
                                            <label class="checkbox_label" for="prefer_phone" >Phone</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="contact_preference[]" value="text" id="prefer_text">
                                            <label class="checkbox_label" for="prefer_text" >Text</label>
                                        </div>
                                    </div>
                                </div>
								<div class="col-6 col-12-mobilep greenzone">
                                    <label for="greenzone">areas you like to buy in</label>
									<input class="text" type="text" name="greenzone[]" id="greenzone" value="" placeholder="please enter zip codes" required=true />
                                    <button type="button" class="add_field_button" onclick="add_fields('greenzone')">add more interests</button>
								</div>
								<div class="col-6 col-12-mobilep redzone">
									<label for="redzone">areas you would not invest in</label>
									<input class="text" type="text" name="redzone[]" id="redzone" placeholder="please enter zip codes">
                                    <button type="button" class="add_field_button" onclick="add_fields('redzone')">add more restrictions</button>
								</div>
								<div class="col-6 col-12-mobilep preferences">
									<label for="criteria_preferences">property criteria you prefer</label>
									<input class="text" type="text" name="criteria[preferences][]" id="preferences" placeholder="e.g 3b2b">
                                    <button type="button" class="add_field_button" onclick="add_fields('preferences')">add more preferences</button>
								</div>
								<div class="col-6 col-12-mobilep restrictions">
									<label for="criteria_preferences">property criteria you don't like</label>
									<input class="text" type="text" name="criteria[restrictions][]" id="restrictions" placeholder="e.g 3b2b">
                                    <button type="button" class="add_field_button" onclick="add_fields('restrictions')">add more preferences</button>
								</div>
								<div class="col-6 col-12-mobilep">
                                    <label for="return_type">return type you are looking for</label>
									<input class="text" type="text" name="return_type" id="return_type" placeholder="">
								</div>
								<div class="col-6 col-12-mobilep">
                                    <label for="closing_time">time require to close deals</label>
									<input class="text" type="text" name="closing_time" id="closing_time" placeholder="21 days">
								</div>
                                <div class="col-12 col-12-mobilep">
                                    <div>
                                        <input type="checkbox" name="protocal" value=true id="protocal">
                                        <label class="checkbox_label" for="protocal" >I agree to follow the protocal of AJ Discounted Property</label>
                                    </div>
                                </div>
								<div class="col-12">
									<ul class="actions special">
										<li><input type="submit" value="Send"  /></li>
										<li><input type="reset" value="Reset" class="alt" /></li>
									</ul>
								</div>
							</div>
						</form>
					</section>
				</div>
			</div>

		<!-- Footer -->
			<div id="footer">
					<ul class="copyright">
						<li>&copy; AJ Property Solution. All rights reserved.</li>
					</ul>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
            <script src="node_modules/intl-tel-input/build/js/intlTelInput.js"></script>
            <script src="node_modules/jquery-serializejson/jquery.serializejson.js"></script>
            <script src="assets/js/add.js"></script>
            <script src="assets/js/collect.js"></script>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script>
                var input = document.querySelector("#phone");
                var iti = window.intlTelInput(input, {
                    utilsScript: "node_modules/intl-tel-input/build/js/utils.js",
                    separateDialCode: true,
                    preferredCountries: ["us"],
                    initialCountry: "us"
                });

                $("#prefer_email").prop("checked", true);

                $("#prefer_phone").change(function() {
                    if ($(this).is(":checked")) {
                        // add requried to phone
                        $("#phone").prop("required", true);
                    }
                    else {
                        //pop requred to phone
                        $("#phone").prop("required", false);
                    }
                })

                $("#prefer_email").change(function() {
                    if ($(this).is(":checked")) {
                        // add requried to email
                        $("#emaill").prop("required", true);
                    }
                    else {
                        //pop requred to email
                        $("#email").prop("required", false);
                    }
                })

                $("#prefer_text").change(function() {
                    if ($(this).is(":checked")) {
                        // add requried to phone
                        $("#phone").prop("required", true);
                    }
                    else {
                        //pop requred to phone
                        $("#phone").prop("required", false);
                    }
                })
            </script>
	</body>
</html>
